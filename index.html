<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Sheet Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Corner Sheet Demo</h1>
    </header>

    <main>
        <p>Click the button below to open the corner sheet.</p>
        <button id="openSheetBtn">Open Corner Sheet</button>
    </main>

    <div class="corner-sheet-container">
        <div class="scrim"></div>
        <div class="corner-sheet">
            <div class="drag-handle"></div>
            <div class="sheet-content">
                <h2>Corner Sheet Content</h2>
                <p>This is a custom corner sheet that appears from the bottom-right corner.</p>
                <p>You can drag it from the top-left corner and resize it from the top and left edges.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
